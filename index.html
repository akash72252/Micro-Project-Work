<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-heade text-center"> 
      <h2>Shipment Managment Form using the JPDB API</h2>
    </div>
      <form id="shipform" method="get"><br>

        <div class="form-group">
            <label>Shipment-No: </label>
            <input type="text" id="shipid" class="form-control" onchange="getship();">
          </div>
        
        <div class="form-group">
            <label>Description: </label>
            <input type="text" id="shipdesc" class="form-control">
          </div>

          <div class="form-group">
            <label>Source: </label>
            <input type="text" id="shipsrc" class="form-control">
          </div>  
        
        <div class="form-group">
          <label>Destination: </label>
          <input type="text" id="shipdest" class="form-control">
        </div>

        <div class="form-group">
          <label>Shipping-Date: </label>
          <input type="text" id="shipdate" class="form-control">
        </div>

        
        <div class="form-group">
          <label>Expected-Delivery-Date: </label>
          <input type="text" id="shipedate" class="form-control">
        </div>

        
        

        <div class="form-group text-center">
        <button type="button" class="btn btn-lg btn-primary" id="save"  onclick="saveData()" disabled>Save</button> 
        <button type="button" class="btn btn-lg btn-primary" id="update"  onclick="updateData()" disabled>Update</button> 
        <button type="button" class="btn btn-lg btn-primary" id="reset"  onclick="resetForm()" disabled>reset</button> 

        </div>
      </form>
    </div>
 
    <script  src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
